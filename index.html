<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Sayım</title>
    <style>
        body {
            background: linear-gradient(135deg, #232526, #414345);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            font-size: 2rem;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-item span {
            font-size: 3rem;
            font-weight: bold;
        }

        .label {
            font-size: 1rem;
            margin-top: 0.5rem;
            color: #bdbdbd;
        }

        .footer {
            margin-top: 2rem;
            font-size: 1rem;
            color: #bdbdbd;
        }

        /* Kabarcıklar için stil */
        .bubbles {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .bubble {
            position: absolute;
            bottom: 0;
            border-radius: 50%;
            opacity: 0.7;
            background: radial-gradient(circle at 30% 30%, #e0f7fa 70%, #b2ebf2 100%);
            animation: rise 4s linear infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }

            80% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="bubbles" id="bubbles"></div>
    <h1>31 Ağustos Geri Sayım</h1>
    <div class="countdown" id="countdown">
        <div class="countdown-item">
            <span id="days">0</span>
            <div class="label">Gün</div>
        </div>
        <div class="countdown-item">
            <span id="hours">0</span>
            <div class="label">Saat</div>
        </div>
        <div class="countdown-item">
            <span id="minutes">0</span>
            <div class="label">Dakika</div>
        </div>
        <div class="countdown-item">
            <span id="seconds">0</span>
            <div class="label">Saniye</div>
        </div>
    </div>
    <div class="footer">Maaş'a Kalan Gün</div>
    <script>
        function updateCountdown() {
            // Hedef tarih: 31 Ağustos 2025, 00:15:00
            const targetDate = new Date('2025-08-31T00:15:00+03:00');
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = '<span style="font-size:2rem;">Zam zamanı geldi!</span>';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Kabarcık animasyonu
        const bubblesContainer = document.getElementById('bubbles');
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            // Rastgele boyut ve konum
            const size = Math.random() * 24 + 16; // 16-40px
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.animationDuration = `${2.5 + Math.random() * 2.5}s`;
            bubble.style.opacity = 0.5 + Math.random() * 0.5;
            bubblesContainer.appendChild(bubble);
            // Kabarcık yukarı çıkınca silinsin
            bubble.addEventListener('animationend', () => {
                bubble.remove();
            });
        }
        setInterval(() => {
            // Aynı anda birkaç kabarcık çıkabilir
            for (let i = 0; i < Math.random() * 2 + 1; i++) {
                createBubble();
            }
        }, 500);
    </script>
</body>

</html>
